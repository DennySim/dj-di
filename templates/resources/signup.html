{% extends "./base.html" %}
{% load static %}
{% block title %}Регистрация{% endblock %}

{% block content %}

<link rel="stylesheet" href="{% static 'signup.css' %}">
    <div class="container">
        <div class="header"></div>
        {% if form %}
            <form action="{% url 'signup_action' %}" method="POST">
                <h2>Регистрация</h2>
                {% csrf_token %}
                {{ form }}
                <br>
                <input type="submit" value="Зарегистрироваться">
            </form>
        {% endif %}
        <br>
    </div>
{% endblock %}
